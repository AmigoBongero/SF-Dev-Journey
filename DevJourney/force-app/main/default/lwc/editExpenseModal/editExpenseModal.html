<template>
    <lightning-modal-header label="Edit Expense"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-spinner
            lwc:if={isLoading}
            class="slds-is-relative slds-align_absolute-center slds-m-top_medium">
        </lightning-spinner>
        <lightning-record-edit-form
            object-api-name="Expense__c"
            record-id={selectedExpense}
            onsuccess={handleSuccess}
            onload={handleLoad}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name" onchange={handleFieldChange}></lightning-input-field>
            <lightning-input-field field-name="Payee__c" onchange={handleFieldChange}></lightning-input-field>
            <lightning-input-field field-name="Status__c" onchange={handleFieldChange}></lightning-input-field>
            <lightning-input-field field-name="Description__c" onchange={handleFieldChange}></lightning-input-field>
            <lightning-input-field field-name="Amount__c" onchange={handleFieldChange}></lightning-input-field>
            <lightning-input-field field-name="Check_Date__c" onchange={handleFieldChange}></lightning-input-field>
        </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-grid slds-wrap slds-grid_align-spread slds-align_absolute-center slds-p-around_xx-small">
            <lightning-button label="Cancel" onclick={handleCancel} class="slds-m-right_small"></lightning-button>
            <lightning-button label="Save" onclick={handleSave} variant="brand" class="slds-m-right_small"></lightning-button>
        </div>
    </lightning-modal-footer>
</template>
