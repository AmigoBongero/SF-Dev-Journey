<template>
    <lightning-card>
        <lightning-tabset variant="vertical">
            <lightning-tab label="Accounts">
                <lightning-tabset>
                    <lightning-tab label="All Accounts">
                        <c-all-accounts-tab></c-all-accounts-tab>
                    </lightning-tab>
                    <lightning-tab label="My Accounts">
                        <div class="slds-scrollable table-container">
                            <lightning-datatable
                                key-field="id"
                                columns={accountColumnsGetter}
                                data={myAccountsData}
                                onloadmore={handleLoadMoreAccounts}
                                is-loading={isMyAccountsLoading}
                                sorted-direction={myAccountsSortDirection}
                                sorted-by={myAccountsSortedBy}
                                onsort={handleMyAccountsSort}
                                show-row-number-column
                                hide-checkbox-column
                                enable-infinite-loading
                                lwc:ref="myAccountsTable">
                            </lightning-datatable>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Recently viewed accounts">
                        <div class="slds-scrollable table-container">
                            <lightning-datatable
                                key-field="id"
                                columns={accountColumnsGetter}
                                data={recentlyViewedAccountsData}
                                onloadmore={handleLoadMoreAccounts}
                                is-loading={isRecentlyViewedAccountsLoading}
                                sorted-direction={recentlyViewedAccountsSortDirection}
                                sorted-by={recentlyViewedAccountsSortedBy}
                                onsort={handleRecentlyViewedAccountsSort}
                                show-row-number-column
                                hide-checkbox-column
                                enable-infinite-loading
                                lwc:ref="recentlyViewedAccountsTable">
                            </lightning-datatable>
                        </div>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-tab>
            <lightning-tab label="Financial Info">
                <lightning-tabset>
                    <lightning-tab label="Expenses">
                        <c-expenses-tab-component></c-expenses-tab-component>
                    </lightning-tab>
                    <lightning-tab label="Summary"></lightning-tab>
                </lightning-tabset>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
