<template>
    <lightning-card>
        <lightning-tabset variant="vertical">
            <lightning-tab label="Accounts">
                <lightning-tabset>
                    <lightning-tab label="All Accounts"></lightning-tab>
                    <lightning-tab label="My Accounts">
                        <lightning-datatable
                            key-field="id"
                            columns={accountColumns}
                            data={myAccountsData}
                            show-row-number-column
                            hide-checkbox-column>
                        </lightning-datatable>
                    </lightning-tab>
                    <lightning-tab label="Recently viewed accounts">
                        <lightning-datatable
                            key-field="id"
                            columns={accountColumns}
                            data={recentlyViewedAccountsData}
                            show-row-number-column
                            hide-checkbox-column>
                        </lightning-datatable>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-tab>
            <lightning-tab label="Test"></lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
