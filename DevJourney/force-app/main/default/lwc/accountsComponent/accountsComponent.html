<template>
    <lightning-card>
        <lightning-tabset variant="vertical">
            <lightning-tab label="Accounts">
                <lightning-tabset>
                    <lightning-tab label="All Accounts">
                        <c-all-accounts-tab></c-all-accounts-tab>
                    </lightning-tab>
                    <lightning-tab label="My Accounts">
                        <lightning-datatable
                            key-field="id"
                            columns={accountColumnsGetter}
                            data={myAccountsData}
                            show-row-number-column
                            hide-checkbox-column>
                        </lightning-datatable>
                    </lightning-tab>
                    <lightning-tab label="Recently viewed accounts">
                        <lightning-datatable
                            key-field="id"
                            columns={accountColumnsGetter}
                            data={recentlyViewedAccountsData}
                            show-row-number-column
                            hide-checkbox-column>
                        </lightning-datatable>
                    </lightning-tab>
                </lightning-tabset>
            </lightning-tab>
            <lightning-tab label="Financial Info">
                <lightning-tabset>
                    <lightning-tab label="Expenses">
                        <c-expenses-tab-component></c-expenses-tab-component>
                    </lightning-tab>
                    <lightning-tab label="Summary"></lightning-tab>
                </lightning-tabset>
            </lightning-tab>
        </lightning-tabset>
    </lightning-card>
</template>
