<template>
    <lightning-modal-header label="New Account"></lightning-modal-header>
    <lightning-modal-body> 
        <p class="slds-text-align_right"><abbr class="slds-required">*</abbr> = Required Information</p>
        <h3 class="slds-section__title slds-theme--shade slds-p-horizontal_small slds-m-top_x-small">Account Information</h3>
        <lightning-spinner
            lwc:if={isLoadingModal}
            alternative-text="Loading..."
            class="slds-is-relative slds-align_absolute-center slds-m-top_medium"
            size="small">
        </lightning-spinner>
        <lightning-record-edit-form
            object-api-name="Account"
            onsuccess={handleSuccess}
            onload={handleLoad}>
            <div class="slds-grid slds-wrap slds-gutters slds-m-around_medium">
                <template for:each={fieldNamesGetter} for:item="field">
                    <div key={field.id} class="slds-col slds-size_1-of-2">
                        <lightning-input-field field-name={field}></lightning-input-field>
                    </div>
                </template>
            </div>
            </lightning-record-edit-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-align_absolute-center">
            <lightning-button 
                label="Cancel" 
                onclick={handleCancel} 
                class="slds-m-right_xx-small">
            </lightning-button>
            <lightning-button 
                label="Save &amp; New" 
                onclick={handleSaveAndNew} 
                class="slds-m-right_xx-small">
            </lightning-button>
            <lightning-button 
                variant="brand" 
                label="Save" 
                onclick={handleSave}>
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>
